<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
	</h:head>

	<ui:composition template="/panel/templates/optimaTemplate.xhtml">

		<ui:define name="left">
			<ui:include src="/panel/menu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<h:outputText value="#{view.viewId}" /> 
			<h:form>
				<p:growl  id="messages"/>
				
                <p:tabView  style="width:80%;" >
                	<p:tab title="Dane kredytu" >
                		<p:panelGrid  >
                			<p:row>
                				<p:column>
                					<h:outputText value="Krota kredytu:"/>
                				</p:column>
                				<p:column>
                					<p:inputText  value="#{newAppPrescoringDBController.ctx.wniosek.kwotaKredytu}" required="false" requiredMessage="Kwota kredytu - wartość wymagana"/>
                				</p:column>
                			</p:row>
                			
                			<p:row>
                				<p:column>
                					<h:outputText value = "Ilość rat:"/>
                				</p:column>
                				<p:column>
                					<p:inputText id="iloscRat" value="#{newAppPrescoringDBController.ctx.wniosek.iloscRat}"  required="false" requiredMessage="Ilość rat - wartość wymagana"/>
                				</p:column>
                			</p:row>
                			
                			<p:row>
                				<p:column colspan="2">
                					<p:slider for="iloscRat" step="6"/>
                				</p:column>
                			</p:row>
                		</p:panelGrid>
                	</p:tab>
                	<p:tab title="Dane wnioskodawcy">
                		<p:panelGrid >
                			<p:row>
                				<p:column>
                					<h:outputText value="Nazwisko:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.nazwisko}" required="true" requiredMessage="nazwisko"/>
                				</p:column>	
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Imię:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.imie}"/>
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="PESEL:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.pesel}" />
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Dowód osobisty:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.seriaNrDowodu}"/>
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Stan cywilny:"/>
                				</p:column>
                				<p:column>
                					<p:selectOneMenu value="#{newAppPrescoringDBController.ctx.wnioskodawca.stanCywilny}" required="true">
                						<f:selectItem itemValue="" itemLabel="--wybierz--"/>
                						<f:selectItems value="#{newAppPrescoringDBController.stanCywilnyItems}"
                							var="sc" itemValue="#{sc.factorId}" itemLabel="#{sc.label}"
                						/>
                					</p:selectOneMenu>
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Liczba osób w rodzinie:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.ileOsobWRodzinie}" />
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Telefon komórkowy:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.telKom}" />
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Telefon:"/>
                				</p:column>
                				<p:column>
                					<p:inputText value="#{newAppPrescoringDBController.ctx.wnioskodawca.telefon}" />
                				</p:column>
                			</p:row>
                		</p:panelGrid>
                	</p:tab>
                	<p:tab title="Adres zamieszkania" >
                		<p:panelGrid columns="2">
                			<h:outputText value="Ulica:"/>
                			<p:inputText  value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.ulica}"/>
                		
							<h:outputText value="Nr domu:"/>
                			<p:inputText  value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.nrDomu}"/>
						
							<h:outputText value="Nr lokalu:"/>
                			<p:inputText  value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.nrLokalu}"/>
                		
                			<h:outputText value="kod pocztowy:"/>
                			<p:inputText  value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.kodPocztowy}"/>
                		
                			<h:outputText value="Miejscowosc:"/>
                			<p:inputText  value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.miejscowosc}"/>
                		
                			<h:outputText value="Czas zamieszkiwania pod tym adresem:"/>
                			<p:selectOneMenu value="#{newAppPrescoringDBController.ctx.wnioskodawca.adresZamieszkania.czasZamieszkaniaPodAdresem}">
                				<f:selectItem itemValue="" itemLabel="--wybierz--"/>
                				<f:selectItems value="#{newAppPrescoringDBController.czasZamieszkiwaniaPodAdresemItems}"
                					var="v" itemValue="#{v}" itemLabel="${v.label}"
                				/>
                			</p:selectOneMenu>
                		</p:panelGrid>
                	</p:tab>
                	<p:tab title="Dochód/Wydatki">
                		<p:panelGrid columns="2">
                			<h:outputText value="źródło dochodu:" />
                			<p:selectOneMenu value="#{newAppPrescoringDBController.ctx.wnioskodawca.dochod.typ}" required="true">
                				<f:ajax event="change" listener="#{newAppPrescoringDBController.dochodChanged}"/>
                				<f:selectItem itemValue="" itemLabel="--wybierz--"/>
              					<f:selectItems value="#{newAppPrescoringDBController.dochodyItems}" var="d"
              						itemValue="#{d.factorId}" itemLabel="#{d.label}"
              					/>  				
                			</p:selectOneMenu>
                			<h:outputText value="Dochód netto:"/>
                			<p:inputNumber value="#{newAppPrescoringDBController.ctx.wnioskodawca.dochod.kwotaNetto}"/>
                		</p:panelGrid>
                	</p:tab>
                	<p:tab title="Zgody">
                		<p:panelGrid columns="2">
                			<h:outputText value = "Zgoda 2"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 5"/>
                			<p:selectBooleanCheckbox></p:selectBooleanCheckbox>
                			<h:outputText value = "Zgoda 7"/>
                			<p:selectBooleanCheckbox></p:selectBooleanCheckbox>
                		</p:panelGrid>
                	</p:tab>
                </p:tabView>
                <p:spacer height="20" width="0"/>
                <p:commandButton value="Zapisz"  action="#{newAppPrescoringDBController.saveWniosek}" update="messages"/>               
            </h:form>
		</ui:define>
	
	</ui:composition>

</html>
