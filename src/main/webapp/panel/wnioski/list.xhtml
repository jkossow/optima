<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/panel/templates/optimaTemplate.xhtml">

            <ui:define name="left">
                <ui:include src="/panel/menu.xhtml" />
            </ui:define>

            <ui:define name="content" >
            <!-- View id &nbsp; <h:outputText value="#{view.viewId}" /> -->
                <h:form>
                    <p:growl />
                    <p:dataTable value="#{wnioskiController.findAll}" var="w">
                    	<p:column headerText="Id">
                    		<h:outputText value="#{w.id}"/> 
                    	</p:column>
                    	<p:column headerText="Wnioskodawca id">
                    		<h:outputText value="#{w.wnioskodawcaId}"/>
                    	</p:column>
                    	<p:column headerText="Kwota kredytu">
                    		<h:outputText value="#{w.kwotaKredytu}"/>
                    	</p:column>
                    	<p:column headerText="Ilość rat">
                    		<h:outputText value="#{w.iloscRat}"/>
                    	</p:column>
                    	<p:column headerText="Bank">
                    		<h:outputText value="#{w.bank}"/>
                    	</p:column>
                    	<p:column headerText="Handlowiec">
                    		<h:outputText value="#{w.handlowiec}"/>
                    	</p:column>
                    	<p:column headerText="Rodziaj kredytu">
                    		<h:outputText value="#{w.rodzajWniosku}"/>
                    	</p:column>
                    	<p:column headerText="Status">
                    		<h:outputText value="#{w.statusWniosku.nazwa}"/>
                    	</p:column>
                    	<p:column headerText="Actions">
                    		<p:commandLink value="Edit" action="#{wniosekEditController.prepEdit()}">
                    			<f:param  name="id" value="#{w.id}"/>
                    			
                    		</p:commandLink>
                    	</p:column>
                    </p:dataTable>            
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
