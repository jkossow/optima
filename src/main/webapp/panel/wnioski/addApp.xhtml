                					</p:selectOneMenu>
                				</p:column>
                			</p:row>
                		</p:panelGrid>

                	<p:tab title="Dane wnioskodawcy">
                		<p:panelGrid style="width:60%;">

                					<h:outputText value="Nazwisko:"/>

                					<p:inputText value="#{newAppController.app.naglowek.wnioskodawca.nazwisko}" required="true" requiredMessage="nazwisko"/>
                				</p:column>

                				<p:column>

                						<p:column headerText="Numer">

                						<p:column headerText="Komórkowy?">
                							<h:outputText value="#{tel.komorka}"/>

                					</p:dataTable>

                			<p:row>

                						<f:selectItem itemValue="" itemLabel="--wybierz--"/>

                					<p:inputText value="#{newAppController.wnioskodawcaApp.rachunekBankowy.nrRachunku}" />

                				</p:column>

                					<h:outputText value="Czas posiadania rachunku bankowego:"/>

                				<p:column>
                					<p:selectOneMenu value="#{newAppController.wnioskodawcaApp.rachunekBankowy.czasPosiadaniaRachunku}" required="true">
                						<f:selectItem itemValue="" itemLabel="--wybierz--"/>
                						<f:selectItems value="#{newAppController.czasPosiadaniaRachunkuBankowegoItems}"
                							var="item" itemValue="#{item}" itemLabel="#{item.label}"
                						/>
                					</p:selectOneMenu>
                				</p:column>
                			</p:row>

                				<p:column>

                						<f:selectItem itemValue="" itemLabel="--wybierz--"/>
                						<f:selectItems value="#{newAppController.mieszkanieTypItems}"
                							var="item" itemValue="#{item}" itemLabel="#{item.label}"
                						/>
                					</p:selectOneMenu>
                				</p:column>
                			</p:row>
                			<p:row>
                				<p:column>
                					<h:outputText value="Samochod:"/>

                				<p:column>
                					<p:selectBooleanCheckbox value="#{newAppController.wnioskodawcaApp.samochod}"/>
                				</p:column>
                			</p:row>
                		</p:panelGrid>
                	</p:tab>
                	<p:tab title="Adres zamieszkania" >
                		<p:panelGrid columns="2">
                			<h:outputText value="Ulica:"/>
                			<p:inputText  value="#{newAppController.adresZamieszkania.ulica}"/>
                		
							<h:outputText value="Nr domu:"/>
                			<p:inputText  value="#{newAppController.adresZamieszkania.nrDomu}"/>
						
							<h:outputText value="Nr lokalu:"/>
                			<p:inputText  value="#{newAppController.adresZamieszkania.nrLokalu}"/>
                		
                			<h:outputText value="kod pocztowy:"/>
                			<p:inputText  value="#{newAppController.adresZamieszkania.kod}"/>
                		
                			<h:outputText value="Miejscowosc:"/>
                			<p:inputText  value="#{newAppController.adresZamieszkania.miejscowosc}"/>

                				<f:selectItem itemValue="" itemLabel="--wybierz--"/>

							<h:outputText value="Nr domu:"/>
                			<p:inputText  value="#{newAppController.adresZameldowania.nrDomu}"/>
						
							<h:outputText value="Nr lokalu:"/>
                			<p:inputText  value="#{newAppController.adresZameldowania.nrLokalu}"/>
                		
                			<h:outputText value="kod pocztowy:"/>
                			<p:inputText  value="#{newAppController.adresZameldowania.kod}"/>
                		
                			<h:outputText value="Miejscowosc:"/>
                			<p:inputText  value="#{newAppController.adresZameldowania.miejscowosc}"/>
                		
                			<h:outputText value="Meldunek czasowy:"/>

                				<f:ajax event="change" render="meldunek" listener="#{newAppController.updateMeldunekCzasowy}" />
                			</p:selectBooleanCheckbox>
                		
                			<h:outputText value="Meldunek czasowy do:"/>
                			<p:calendar id="meldunek" value="#{newAppController.adresZameldowania.meldunekCzasowyDo}"
                				disabled="#{!newAppController.adresZameldowania.meldunekCzasowy}"
                			/>
                		</p:panelGrid>
                	</p:tab>

                			<h:outputText value="źródło dochodu:" />

                				<f:ajax event="change" listener="#{newAppController.updateDochodWydadekTyp}" render="dochPanel" />
                				<f:selectItem itemValue="" itemLabel="--wybierz--"/>
              					<f:selectItems value="#{newAppController.dochodyItems}" var="d"
              						itemValue="#{d}" itemLabel="#{d.label}"
              					/>  				
                			</p:selectOneMenu>
                			
                		</p:panelGrid>
                		<p:panel id="dochPanel">
                			<p:panelGrid columns="2">
                				<h:outputText value="Kwota brutto:"/>
                				<p:inputNumber/>
                				<h:outputText value="Kwota netto:"/>
                				<p:inputNumber/>
                				<h:outputText value="Kwota:" rendered="#{newAppController.selDochodTyp == 'INNE_WYDATKI'}"/>
                				<p:inputNumber  rendered="#{newAppController.selDochodTyp == 'INNE_WYDATKI'}"/>
                				<h:outputText value="Okres od:"/>
                				<p:calendar/>
                				<h:outputText value="Bezterminowo:"/>
                				<p:selectBooleanCheckbox/>
                				<h:outputText value="Okres do:"/>
                				<p:calendar/>
                				<h:outputText value="Opis:"/>
                				<p:inputTextarea/>
                				
                				
                			</p:panelGrid> 
                		</p:panel>
                	</p:tab>
                	<p:tab title="Dokumenty">
                		<p:panelGrid columns="2">
                			<h:outputText value="Dokument:" />
                			<p:selectOneMenu value="#{newAppController.selDokumentTyp}" required="true" >
                				<f:ajax event="change" execute="dokPanel" render="dokPanel" listener="#{newAppController.updateSelectedDokument}"/>
                				<f:selectItem itemValue="" itemLabel="--wybierz--"/>
              					<f:selectItems value="#{newAppController.dokumentyItems}" var="d"
              						itemValue="#{d}" itemLabel="#{d.label}"
              					/>  				
                			</p:selectOneMenu>
                		</p:panelGrid>

							<ui:include src="dokumenty/rmua.xhtml"></ui:include>
							<ui:include src="dokumenty/zaswiadczenieZus.xhtml"></ui:include>
							<ui:include src="dokumenty/odcinek.xhtml"></ui:include>
							<ui:include src="dokumenty/decyzja.xhtml"></ui:include>
							<ui:include src="dokumenty/pasek.xhtml"></ui:include>
							<ui:include src="dokumenty/zaswiadczenieZp.xhtml"></ui:include>
							<ui:include src="dokumenty/wyciagBankowy.xhtml"></ui:include>
							<ui:include src="dokumenty/dzialalnoscGospodarcza.xhtml"></ui:include>
							<ui:include src="dokumenty/oswiadczenie.xhtml"></ui:include>
							<ui:include src="dokumenty/inne.xhtml"></ui:include>
						</p:panel>
                	</p:tab>
                	<p:tab title="Zgody">
                		<p:panelGrid columns="2">
                			<h:outputText value = "Zgoda 1"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 2"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 3"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 4"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 5"/>
                			<p:selectBooleanCheckbox/>
                			<h:outputText value = "Zgoda 6"/>
                			<p:selectBooleanCheckbox />
                			<h:outputText value = "Zgoda 7"/>
                			<p:selectBooleanCheckbox/>
                		</p:panelGrid>
                	</p:tab>

                <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
    				<p:inputTextarea value="#{newAppController.napis}" readonly="true" autoResize="true"/>
				</p:dialog>
                
                <p:spacer height="20" width="0"/>
                <p:commandButton value="Zapisz"/>
                
                <p:commandButton value="Pokaz XML"   action="#{newAppController.pokazXML}" update="messages"/>
                <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
                               
            </h:form>

	</ui:composition>
