<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<!--  path2 -->
    <body>
		<p:panel visible="#{newAppDBController.ctx.wnioskodawca.dokument == 'ZASWIADCZENIE_ZUS'}">
			<h:panelGrid columns="2">
				<h:outputText value="Skan:"/>
				<p:selectBooleanCheckbox value="#{newAppDBController.ctx.path2.czyZeskanowany}" />
				<h:outputText value="Za miesiąc:"/>
				<p:inputText value="#{newAppDBController.ctx.path2.zaMiesiac}" />
				<h:outputText value="Znak:"/>
				<p:inputText value="#{newAppDBController.ctx.path2.znak}" />
				<h:outputText value="Kwota brutto:"/>
				<p:inputNumber value="#{newAppDBController.ctx.path2.kwotaBrutto}" />
				<h:outputText value="Kwota netto:"/>
				<p:inputNumber value="#{newAppDBController.ctx.path2.kwotaNetto}" />
				<h:outputText value="Przysługuje do:"/>
				<p:calendar value="#{newAppDBController.ctx.path2.przyslugujeDo}" />
				<h:outputText value="Renta rodzinna:" />
				<p:selectBooleanCheckbox value="#{newAppDBController.ctx.path2.rentaRodzinna}" />
				<h:outputText value="Renta rodzinna na osób:"/>
				<p:inputNumber value="#{newAppDBController.ctx.path2.rentaRodzinnaNaOsob}" />
				<h:outputText value="Decyzja dotyczy:"/>
				<p:selectOneMenu value="#{newAppDBController.ctx.path2.decyzjaDotyczy}"  >
					<f:selectItem itemValue="" itemLabel="--wybierz--"/>
					<f:selectItems value="#{newAppDBController.decyzjaDotyczyItems}" var="item"
						itemValue="#{item}" itemLabel="#{item.label}" 
					/>
				</p:selectOneMenu>
				<h:outputText value="Data wystawienia:"/>
				<p:calendar value="#{newAppDBController.ctx.path2.data}" />
			</h:panelGrid>
		</p:panel>
        
    </body>
</html>
