<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	  <!--  path2  -->
		
    <body>
		<p:panel visible="#{newAppDBController.ctx.wnioskodawca.dokument == 'DECYZJA'}">
			<p:panelGrid columns="2">
				<h:outputText value="Skan:"/>
				<p:selectBooleanCheckbox value="#{newAppDBController.dokumentMap['DECYZJA'].czyZeskanowany}" />
				<h:outputText value="Kwota brutto:"/>
				<p:inputNumber value="#{newAppDBController.dokumentMap['DECYZJA'].kwotaBrutto}" />
				<h:outputText value="Kwota netto:"/>
				<p:inputNumber value="#{newAppDBController.dokumentMap['DECYZJA'].kwotaNetto}" />
				<h:outputText value="Renta rodzinna:" />
				<p:selectBooleanCheckbox value="#{newAppDBController.dokumentMap['DECYZJA'].rentaRodzinna}" />
				<h:outputText value="Renta rodzinna na osób:"/>
				<p:inputNumber value="#{newAppDBController.dokumentMap['DECYZJA'].rentaRodzinnaNaOsob}" />
				<h:outputText value="Decyzja dotyczy:"/>
				<p:selectOneMenu  value="#{newAppDBController.dokumentMap['DECYZJA'].decyzjaDotyczy}" >
					<f:selectItem itemValue="" itemLabel="--wybierz--"/>
					<f:selectItems value="#{newAppDBController.decyzjaDotyczyItems}" var="item"
						itemValue="#{item}" itemLabel="#{item.label}" />
				</p:selectOneMenu>
				<h:outputText value="Data wystawienia:"/>
				<p:calendar value="#{newAppDBController.dokumentMap['DECYZJA'].data}" />
				<h:outputText value="Znak:"/>
				<p:inputText value="#{newAppDBController.dokumentMap['DECYZJA'].znak}" />
				<h:outputText value="Przsługuje do:"/>
				<p:calendar value="#{newAppDBController.dokumentMap['DECYZJA'].przyslugujeDo}" />
			</p:panelGrid>
		</p:panel>
        
    </body>
</html>
